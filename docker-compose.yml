version: '3.8'

services:
  # Base de datos MySQL/MariaDB
  db_operaciones:
    image: mariadb:10.11
    container_name: operations_db
    environment:
      MYSQL_DATABASE: db_operaciones
      MYSQL_USER: operations_user
      MYSQL_PASSWORD: operations_pass
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - db_operations_data:/var/lib/mysql
    ports:
      - "3307:3306"
    networks:
      - microservices_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Redis para Celery
  redis:
    image: redis:7-alpine
    container_name: operations_redis
    ports:
      - "6380:6379"
    networks:
      - microservices_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # RabbitMQ como Event Bus
  event_bus:
    image: rabbitmq:3-management-alpine
    container_name: operations_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5673:5672"   # AMQP
      - "15673:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - microservices_network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Servicio de Operaciones (Django)
  operations_service:
    build: .
    container_name: operations_service
    command: sh -c "/app/docker-entrypoint.sh"
    environment:
      DEBUG: "False"
      SECRET_KEY: "django-secret-key-change-in-production"
      ALLOWED_HOSTS: "localhost,127.0.0.1,operations_service"
      CORS_ALLOWED_ORIGINS: "http://localhost:3000,http://localhost:8080"
      
      # Database
      DB_HOST: db_operaciones
      DB_PORT: 3306
      DB_NAME: db_operaciones
      DB_USER: operations_user
      DB_PASS: operations_pass
      
      # Celery / Event Bus
      CELERY_BROKER_URL: "amqp://guest:guest@event_bus:5672"
      CELERY_RESULT_BACKEND: "redis://redis:6379/0"
      EVENT_BUS_URL: "amqp://guest:guest@event_bus:5672"
      
      # Redis
      REDIS_URL: "redis://redis:6379/1"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8001:8000"
    networks:
      - microservices_network
    depends_on:
      db_operaciones:
        condition: service_healthy
      redis:
        condition: service_healthy
      event_bus:
        condition: service_healthy

  # Celery Worker
  celery_worker:
    build: .
    container_name: operations_celery_worker
    command: sh -c "/app/docker-entrypoint.sh worker"
    environment:
      DEBUG: "False"
      SECRET_KEY: "django-secret-key-change-in-production"
      
      # Database
      DB_HOST: db_operaciones
      DB_PORT: 3306
      DB_NAME: db_operaciones
      DB_USER: operations_user
      DB_PASS: operations_pass
      
      # Celery / Event Bus
      CELERY_BROKER_URL: "amqp://guest:guest@event_bus:5672"
      CELERY_RESULT_BACKEND: "redis://redis:6379/0"
      EVENT_BUS_URL: "amqp://guest:guest@event_bus:5672"
    volumes:
      - .:/app
    networks:
      - microservices_network
    depends_on:
      - db_operaciones
      - redis
      - event_bus
      - operations_service

  # Celery Beat (tareas programadas)
  celery_beat:
    build: .
    container_name: operations_celery_beat
    command: sh -c "/app/docker-entrypoint.sh beat"
    environment:
      DEBUG: "False"
      SECRET_KEY: "django-secret-key-change-in-production"
      
      # Database
      DB_HOST: db_operaciones
      DB_PORT: 3306
      DB_NAME: db_operaciones
      DB_USER: operations_user
      DB_PASS: operations_pass
      
      # Celery
      CELERY_BROKER_URL: "amqp://guest:guest@event_bus:5672"
      CELERY_RESULT_BACKEND: "redis://redis:6379/0"
    volumes:
      - .:/app
    networks:
      - microservices_network
    depends_on:
      - db_operaciones
      - redis
      - event_bus
      - operations_service

volumes:
  db_operations_data:
  rabbitmq_data:
  static_volume:
  media_volume:

networks:
  microservices_network:
    driver: bridge
